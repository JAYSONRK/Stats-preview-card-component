<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="container">
      <div class="card">
        <picture class="image">
          <source media="(min-width:768px)" srcset="images/image-header-desktop.jpg" alt="desktop image">
          <img src="images/image-header-mobile.jpg" alt="mobile image">
        </picture>
        
        <section class="data">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <ul>
              <li><span class="kilo">10k+</span><br>companies</li>
              <li><span>314</span><br>templates</li>
              <li><span>12m+</span><br>queries</li>
            </ul>
        </section>
      </div>   
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/JAYSONRK">JAYSONRK</a>.
        </div>  
    </main>
</body>
</html>
